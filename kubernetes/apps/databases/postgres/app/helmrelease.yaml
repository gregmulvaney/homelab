---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgres
  namespace: databases
spec:
  interval: 30m
  chart:
    spec:
      chart: postgresql
      version: 13.2.24
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      postgresql:
        auth:
          username: postgres
          password: postgres
    image:
      registry: docker.io
      repository: bitnami/postgresql
      tag: 16.1.0
      pullPolicy: IfNotPresent
    primary:
      persistence:
        enabled: true
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        namespace: monitoring
        additionalLabels:
          release: prometheus
